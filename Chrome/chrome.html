<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" type="image/jpg" href="Google-favicon-2015.png" />
    <link rel="stylesheet" href="chrome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body class="dark">
    <div class="navbar">
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="nav-items">Gmail</p>
      <p class="nav-items">Images</p>
      <img class="user" src="" />
    </div>
    <div class="google-heading">
      <p class="google">
        <span class="google-letters" id="g">G</span>
        <span class="google-letters" id="o">o</span>
        <span class="google-letters" id="ol">o</span>
        <span class="google-letters" id="g">g</span>
        <span class="google-letters" id="l">l</span>
        <span class="google-letters" id="o">e</span>
      </p>
      <div class="input">
        <i class="fas fa-search"></i>
        <i class="fas fa-microphone"></i>
        <input type="text" class="search-feild" />
      </div>
      <div class="buttons">
        <button class="btn" id="search">Google Search</button>
        <button class="btn btn1">I'm Feeling Lucky</button>
      </div>
      <div class="text">
        <p class="signin">
          Sign in with Google?
          <a href="" class="find-out">SignIn</a>
        </p>
        <p class="offer">
          Google offerd in:&nbsp;
          <a href="" class="languages"> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a>,
        </p>
      </div>
    </div>
    <footer class="footer">
      <div class="india">
        <p class="india">India</p>
      </div>
      <hr class="break" />

      <div class="footer-menu">
        <ul class="last-menu-1">
          <li class="items">About</li>
          <li class="items">Advertising</li>
          <li class="items">Bussiness</li>
          <li class="items">How Search Works</li>
        </ul>
        <ul class="last-menu-2">
          <li class="items">Privacy</li>
          <li class="items">Terms</li>
          <li class="items">Setting</li>
        </ul>
      </div>
    </footer>
   <script src="chrome.js"></script>
  </body>
</html>
